<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Banking</title>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Let's get some  <span class="font-semibold text-sky-600">Mooooooney!!!</span></h1>

    </header>
    <main class="w-3/4 mx-auto">
        <!-- balance and transction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4  text-white">
                <div class="bg-blue-300 rounded p-8 ">
                    <h3 class="text-2xl">Deposit</h3>
                    <h3  class="text-4xl">$<span id="deposit-total">00</span></h3>
                </div>
                <div class="bg-red-300 rounded p-8 ">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h3 class="text-4xl">$<span id="withdraw-total">00</span></h3>
                </div>
                <div class="bg-green-300 rounded p-8 ">
                    <h3 class="text-2xl">Balance</h3>
                    <h3 class="text-4xl">$<span id="balance-total">1240</span></h3>
                </div>
                
            </div>
            
        </section>
        <!-- Diposite and Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-green-100 p-8 rounded"> 
                    <h3 class="text-2xl">Please Deposit</h3>
                    <input class="border-4 border-gray-400 rounded block mt-4 w-3/4 mb-4" type="text" id="deposite-amount" placeholder="$ amount you want to deposite">
                   <button id="deposit-btn" class="bg-cyan-500 px-4 py-2 rounded text-white font-medium">Deposit</button>
                </div>
                <div class="bg-red-100 p-8 rounded"> 
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <input class="border-4 border-gray-400 rounded block mt-4 w-3/4 mb-4" type="text" id="withdraw-amount" placeholder="$ amount you want to Withdraw">
                   <button id="withdraw-btn" class="bg-cyan-500 px-4 py-2 rounded text-white font-medium">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="./js/banking.js"></script>
</body>
</html>
